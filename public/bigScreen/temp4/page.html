    <script type="text/javascript">
  
        function open_ajax(url, parameter, request,type, error, async) {
			type = type ? type : "Get";
			$.ajax({
				type: type,
				url: url,
				data: parameter,
				dataType: 'JSON',
				async: async ? async : true,
				cache:false,
				error: function () {
					if (error != null && error != "") {
						error();
					}
				},
				success: function (msg) {
					if (request){
						request(msg);
					}
				}
			});
		}
		open_ajax('package.json',{},function(result){
			console.log(result)
			resultData=result
		});
